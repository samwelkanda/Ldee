    <body>
        <header>
            <a href=index.html class="header-brand"> Ride My Way</a>
            <nav>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="available.html">Available Offers</a></li>
                    <li><a href="offer.html">Offer a ride</a></li>

            </nav>
        </header>
        <main>
            <section class="myoffer-">
                <div class="wrapper">
                    <h2>New Ride Offer</h2>
                    <form action="myrides.html">
                        <div>
                            <label for="thedate">Date:</label>
                            <input type="date"
                        </div>
                        <div>
                            <label for="wherefrom">From:</label>
                            <input type="text"
                        </div>
                        <div>
                            <label for="whereto">Destination:</label>
                            <input type="text"
                        </div>
                        <div>
                            <label for="thetime">Departure time:</label>
                            <input type="time"
                        </div>
                        <div>
                            <label for="seats">Seats available:</label>
                            <input type="number"
                        </div>
                        <div>
                            <label for="cost">Cost per seat(Ksh):</label>
                            <input type="number"
                        </div>
                        <div>
                            <label for="description">Description:</label>
                            <textarea rows="5" cols="50"></textarea>
                        </div>
                        <div class="actions">
                            <input type="submit" value="Create Ride">
                            <a href="dashboard.html">
                                <input type="button" value="Cancel"
                            </a>
                        </div> 
                    </form>
                </div>                   
                </section>      
            </main>
